    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
        </ul>
    </nav>
<form>
    <fieldset>
        <legend>Formulario de contacto</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre" pattern="[a-zA-Z]{1,40}" required autofocus><br>

        <label for="email">Email:</label>
        <input type="email" id="email" pattern=".+@example\.com" placeholder="Email"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" placeholder="Edad"><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" pattern="[0-9]+" placeholder="Telefono"><br>

        <label for="politicaprivacidadcookies">Acepto la política de privacidad y cookies</label>
        <input type="checkbox" name="politicadeprivacidadcookies" required><br>

        <label for="consulta">Consulta:</label>
        <textarea id="consulta" name="consulta" rows="4" cols="50" maxlength="500" placeholder="Escribe tu consulta aquí..." required></textarea><br>

        <button id="enviar" name="enviar" type="submit">ENVIAR</button>

    </fieldset>
</form>

    <section id="datos">
        <p>Dirección: C/ Mare Nostrum, 123456, Alicante</p>
        <p>Correo: <a href="mailto:contacto@supermercadoDIW.com">contacto@supermercadoDIW.com</a></p>
        <p>Teléfono: <a href="tel:+34123456789">+34123456789</a></p>
    </section>
</body>
</html>
